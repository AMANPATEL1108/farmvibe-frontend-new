<div class="bg-gray-100 font-sans min-h-screen">
  <div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg animate-fade-in-up">
    <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Add New Product</h2>

    <form (ngSubmit)="onSubmit()" #addProductForm="ngForm">

      <!-- Product Name -->
      <div class="mb-4">
        <label class="block text-gray-700">Product Name</label>
        <input type="text" [(ngModel)]="product.name" name="name" required
               class="w-full mt-1 border border-gray-300 px-3 py-2 rounded 
                      focus:outline-none focus:ring-2 focus:ring-green-500"/>
      </div>

      <!-- Category -->
      <div class="mb-4">
        <label class="block text-gray-700">Category</label>
        <input type="text" [(ngModel)]="product.category" name="category" required
               class="w-full mt-1 border border-gray-300 px-3 py-2 rounded 
                      focus:outline-none focus:ring-2 focus:ring-green-500"/>
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label class="block text-gray-700">Description</label>
        <textarea [(ngModel)]="product.description" name="description" rows="3" required
                  class="w-full mt-1 border border-gray-300 px-3 py-2 rounded 
                         focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
      </div>

      <!-- Price -->
      <div class="mb-4">
        <label class="block text-gray-700">Price/kg (₹)</label>
        <input type="number" [(ngModel)]="product.price" name="price" min="1" required
               class="w-full mt-1 border border-gray-300 px-3 py-2 rounded 
                      focus:outline-none focus:ring-2 focus:ring-green-500"/>
      </div>

      <!-- Quantity -->
      <div class="mb-4">
        <label class="block text-gray-700">Quantity (kg)</label>
        <input type="number" [(ngModel)]="product.quantity" name="quantity" min="1" required
               class="w-full mt-1 border border-gray-300 px-3 py-2 rounded 
                      focus:outline-none focus:ring-2 focus:ring-green-500"/>
      </div>

      <!-- Image -->
      <div class="mb-6">
        <label class="block text-gray-700">Product Image</label>
        <input type="file" (change)="onFileChange($event)" accept="image/*" required class="w-full mt-1"/>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between">
        <button type="button"
                (click)="onCancel()"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">
          Cancel
        </button>
        <button type="submit"
                [disabled]="addProductForm.invalid"
                class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">
          Add Product
        </button>
      </div>
    </form>
  </div>
</div>


<!-- ✅ Success Modal -->
<div *ngIf="showAddModal"
     class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center animate-fade-in-up">
    <h5 class="text-green-600 font-bold text-lg mb-2">✅ Product Added Successfully!</h5>
    <p class="text-gray-600">Redirecting to products page...</p>
  </div>
</div>
