<div class="container mx-auto py-10 px-4">
  <div class="flex justify-center">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full md:w-1/2">
      <!-- Profile Header -->
      <div class="flex items-center space-x-4 mb-6">
        <img src="/images/logo/user.png" alt="Profile Image"
             class="w-24 h-24 rounded-full border-4 border-blue-200 shadow-md">
        <h2 class="text-2xl font-bold text-gray-800">Profile</h2>
      </div>

      <!-- Profile Info -->
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-600">Name</label>
          <input type="text" [value]="profile.name" class="w-full border rounded-lg p-2 bg-gray-100" disabled>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Email</label>
          <input type="email" [value]="profile.email" class="w-full border rounded-lg p-2 bg-gray-100" disabled>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Phone</label>
          <input type="text" [value]="profile.phone" class="w-full border rounded-lg p-2 bg-gray-100" disabled>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Address</label>
          <input type="text" [value]="profile.address" class="w-full border rounded-lg p-2 bg-gray-100" disabled>
        </div>
      </div>

      <!-- Edit Button -->
      <button (click)="openEditModal()"
              class="mt-6 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        ✏️ Edit Details
      </button>
    </div>
  </div>
</div>

<!-- ==================== MODALS ==================== -->

<!-- Edit Modal -->
<div *ngIf="showEditModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md animate__animated animate__fadeIn">
    <h3 class="text-lg font-semibold mb-4">Edit Your Details</h3>
    <form class="space-y-3">
      <input type="text" [(ngModel)]="tempProfile.name" name="name" class="w-full p-2 border rounded" placeholder="Name">
      <input type="email" [(ngModel)]="tempProfile.email" name="email" class="w-full p-2 border rounded" placeholder="Email">
      <input type="text" [(ngModel)]="tempProfile.phone" name="phone" class="w-full p-2 border rounded" placeholder="Phone">
      <input type="text" [(ngModel)]="tempProfile.address" name="address" class="w-full p-2 border rounded" placeholder="Address">

      <button type="button" (click)="updateDetails()" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
        Save & Verify
      </button>
    </form>
    <button (click)="closeModal('edit')" class="absolute top-2 right-3 text-gray-500 hover:text-red-600 text-2xl">&times;</button>
  </div>
</div>
<!-- Verification Modal -->
<div *ngIf="showVerifyModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-2xl w-full max-w-sm animate__animated animate__fadeInDown relative">
    <h3 class="text-lg font-semibold mb-4">Verification</h3>
    <!-- Only phone verification -->
    <button (click)="selectVerification('phone')" class="w-full bg-yellow-500 text-white py-2 rounded-lg">
      Verify via Phone
    </button>
    <button (click)="closeModal('verify')" class="absolute top-2 right-3 text-gray-500 hover:text-red-600 text-2xl">&times;</button>
  </div>
</div>

<!-- OTP Modal -->
<div *ngIf="showOtpModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-2xl w-full max-w-sm animate__animated animate__fadeInUp text-center relative">
    <h3 class="text-lg font-semibold mb-4">Enter 6-digit OTP</h3>
    <input type="text" maxlength="6" [(ngModel)]="otp"
           class="w-full border border-gray-300 rounded-md p-2 text-center text-xl tracking-widest"
           placeholder="______">
    <button (click)="verifyOtp()" class="mt-4 w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
      Verify
    </button>
    <button (click)="closeModal('otp')" class="absolute top-2 right-3 text-gray-500 hover:text-red-600 text-2xl">&times;</button>
  </div>
</div>


<!-- Success Modal -->
<div
  *ngIf="showSuccessModal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white p-8 rounded-2xl w-full max-w-sm text-center shadow-xl animate__animated animate__zoomIn relative">
    <svg
      class="mx-auto w-16 h-16 text-green-500 mb-4"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
    </svg>
    <p class="text-lg font-semibold">{{ successMessage }}</p>
    <!-- Optional manual close button -->
    <button
      (click)="closeModal('success')"
      class="absolute top-2 right-3 text-gray-500 hover:text-red-600 text-2xl"
    >
      &times;
    </button>
  </div>
</div>
