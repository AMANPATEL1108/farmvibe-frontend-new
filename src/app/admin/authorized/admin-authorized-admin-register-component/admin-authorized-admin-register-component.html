<div class="min-h-screen flex items-center justify-center bg-gray-100">

  <div
    class="bg-white shadow-xl rounded-xl overflow-hidden max-w-6xl w-full flex flex-col md:flex-row animate__animated animate__fadeInUp"
  >

    <!-- Left Image Section -->
    <div class="w-full md:w-1/2 h-96 md:h-auto">
      <img
        src="/images/logo/register.png"
        alt="Register"
        class="object-cover w-full h-full"
      />
    </div>

    <!-- Right Form Section -->
    <div class="w-full md:w-1/2 p-10 flex flex-col">

      <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">
        Admin Registration
      </h2>

      <form [formGroup]="registerForm" (ngSubmit)="openVerificationModal()" class="space-y-4 flex-grow">

        <div class="flex flex-col md:flex-row gap-4">
          <input formControlName="firstName" type="text" placeholder="First Name" required
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"/>
          <input formControlName="lastName" type="text" placeholder="Last Name" required
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>

        <input formControlName="email" type="email" placeholder="Email" required
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"/>
        <input formControlName="phone" type="tel" placeholder="Phone Number" required
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"/>
        <input formControlName="password" type="password" placeholder="Password" required
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"/>
        <input formControlName="confirmPassword" type="password" placeholder="Re-enter Password" required
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"/>

        <!-- Profile Image -->
        <div class="flex flex-col">
          <label class="text-sm text-gray-600 mb-1 font-medium">Profile Image</label>
          <input formControlName="profileImage" type="file" accept="image/*" required
            class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>

        <button type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition duration-300">
          Register
        </button>

      </form>

      <!-- Back Button -->
      <button (click)="goBack()"
        class="mt-4 w-full border border-gray-400 text-gray-700 py-2 rounded-md font-semibold hover:bg-gray-100 transition duration-300">
        Back
      </button>

    </div>
  </div>
</div>

<!-- Verification Modal -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  *ngIf="showModal && !showSuccessModal"
>
  <div
    class="relative bg-white rounded-lg p-8 w-96 shadow-lg animate__animated animate__zoomIn text-center"
  >
    <!-- Close Button -->
    <button (click)="closeVerificationModal()"
      class="absolute top-2 right-2 text-gray-500 hover:text-red-600 text-xl font-bold focus:outline-none">
      &times;
    </button>

    <h3 class="text-2xl font-bold text-green-700 mb-4">Verification</h3>

    <!-- Instruction -->
    <p *ngIf="!verified" class="text-gray-600 mb-4">
      Enter the 6-digit verification code sent to your phone to complete admin registration.
    </p>

    <!-- OTP Input -->
    <input
      *ngIf="!verified"
      [(ngModel)]="otp"
      type="number"
      maxlength="6"
      placeholder="Enter 6-digit code"
      class="w-full text-center border border-gray-300 rounded-md py-2 text-lg tracking-widest focus:outline-none focus:ring-2 focus:ring-green-500"
    />

    <!-- Verify Button -->
    <button *ngIf="!verified" (click)="verifyOtp()"
      class="mt-6 w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition duration-300">
      Verify
    </button>
  </div>
</div>

<!-- Success Modal -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  *ngIf="showSuccessModal"
>
  <div
    class="relative bg-white rounded-lg p-8 w-96 shadow-lg animate__animated animate__zoomIn animate__faster text-center"
  >
    <h3 class="text-2xl font-bold text-green-700 mb-4">Registration Successful!</h3>
    <p class="text-gray-600 mb-4">
      Congratulations! The admin account has been created successfully.
    </p>
    <p class="text-gray-500 text-sm">
      You will be redirected to the dashboard shortly.
    </p>
  </div>
</div>
