<div class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div
    class="bg-white shadow-xl rounded-xl max-w-md w-full p-8 animate__animated animate__fadeInUp">

    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="assets/logo/login.png" alt="Logo" class="w-16 h-16 object-contain">
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-green-700 mb-2 text-center">Set New Password</h2>
    <p class="text-gray-600 text-center mb-4">Please enter and confirm your new password</p>

    <!-- Form -->
    <form class="space-y-4" (ngSubmit)="handlePasswordReset()">

      <!-- New Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">New Password</label>
        <input type="password" [(ngModel)]="newPassword" name="newPassword" required
               class="w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-green-500"/>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required
               class="w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-green-500"/>
      </div>

      <!-- Error -->
      <p *ngIf="passwordError" class="text-red-500 text-sm text-center">Passwords do not match</p>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition duration-300">
        Update Password
      </button>
    </form>
  </div>
</div>

<!-- Success Modal -->
<div *ngIf="showSuccessModal"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div
    class="bg-white rounded-lg p-6 w-80 shadow-lg text-center animate__animated animate__fadeInDown">
    <h3 class="text-green-700 text-xl font-bold mb-3">Password Updated</h3>
    <p class="text-gray-600">Redirecting to login...</p>
  </div>
</div>
