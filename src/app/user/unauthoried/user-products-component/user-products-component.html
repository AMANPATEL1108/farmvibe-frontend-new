<section class="text-center mb-12 animate__animated animate__fadeInDown mt-5">
  <h2 class="text-4xl font-bold text-green-800 mb-2">Our Products</h2>
  <p class="text-gray-600 text-base max-w-2xl mx-auto">
    We offer a variety of organic farm products with premium quality.
  </p>
</section>

<!-- Products Grid -->
<div
  class="max-w-7xl mb-10 mx-auto px-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 animate__animated animate__fadeInUp"
>
  <div
    *ngFor="let product of products"
    class="bg-white rounded-xl shadow-md p-4 flex flex-col hover:shadow-lg transition-shadow duration-300"
  >
    <!-- Relative link to child route -->
    <a  [routerLink]="['/farmvibe/products/product-details']"  class="block overflow-hidden rounded-lg hover-zoom no-underline">
      <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-48 object-cover" />
    </a>f<router-outlet></router-outlet>


    <div class="mt-4 flex flex-col flex-grow">
      <a  [routerLink]="['/farmvibe/products/product-details']"    class="text-lg font-semibold text-green-800 no-underline hover:text-green-600">
        {{ product.name }}
      </a>

      <p class="text-gray-700 text-sm mt-1 line-clamp-2">{{ product.description }}</p>
      <div class="mt-auto flex items-center justify-between mt-4">
        <span class="text-xl font-bold text-red-600">â‚¹{{ product.price }} / {{ product.weight }}</span>
        <span class="text-sm" [ngClass]="product.stock ? 'text-green-600' : 'text-red-600'">
          {{ product.stock ? 'In Stock' : 'Out of Stock' }}
        </span>
      </div>
    </div>
  </div>
</div>
