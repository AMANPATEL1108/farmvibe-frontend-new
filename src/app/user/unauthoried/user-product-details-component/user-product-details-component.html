<!-- Loading State -->
<div *ngIf="isLoading" class="max-w-6xl mx-auto p-6 mt-10 mb-10">
  <div class="text-center py-12">
    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
    <p class="mt-4 text-gray-600">Loading product details...</p>
  </div>
</div>

<!-- Error State -->
<div *ngIf="error && !isLoading" class="max-w-6xl mx-auto p-6 mt-10 mb-10">
  <div class="text-center py-12 bg-white rounded-xl shadow-md">
    <p class="text-red-600 mb-4 text-lg">{{ error }}</p>
    <button 
      (click)="loadProductDetails(productId!)" 
      class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition-colors"
    >
      Retry
    </button>
    <button 
      (click)="goToProducts()" 
      class="ml-4 bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700 transition-colors"
    >
      Back to Products
    </button>
  </div>
</div>

<!-- Product Details -->
<div *ngIf="!isLoading && !error && product" 
     class="max-w-6xl mx-auto p-6 bg-white rounded-xl shadow-md mt-10 animate__animated animate__fadeInUp mb-10">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    
    <!-- Product Image -->
    <div class="text-center mt-10">
      <img 
        [src]="product.imageUrl" 
        [alt]="product.name"
        (error)="handleImageError($event)"
        class="w-full max-w-sm mx-auto rounded-lg hover-zoom transition-transform duration-300 hover:scale-105"
      />
    </div>

    <!-- Product Info -->
    <div class="flex flex-col justify-between">
      <div>
        <h1 class="text-3xl font-bold text-green-800 mb-2">{{ product.name }}</h1>
        <p class="text-gray-700 mb-4">
          {{ product.description }}
        </p>
        
        <div class="flex flex-wrap items-center gap-4 mb-4">
          <span class="text-2xl font-semibold text-red-600">
            ₹{{ product.price }} / {{ product.weight }}
          </span>
          <span class="text-sm text-gray-600">Stock: {{ product.stock }}</span>
          
          <div class="flex items-center space-x-2">
            <span 
              class="text-xs font-semibold px-2.5 py-1 rounded-full"
              [ngClass]="product.stock > 0 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
            >
              {{ product.stock > 0 ? '✅ In Stock' : '❌ Out of Stock' }}
            </span>
          </div>
        </div>
<ul class="list-disc list-inside text-gray-700 text-base mb-6 leading-relaxed">
  <li *ngFor="let item of product.benefits">
    {{ item }}
  </li>
</ul>


      </div>

      <div class="flex gap-4 mt-4">
        <button 
          (click)="openQuantityModel()"
          [disabled]="product.stock === 0"
          class="text-white text-sm px-6 py-2 rounded-lg shadow transition-colors"
          [ngClass]="product.stock > 0 ? 'bg-orange-500 hover:bg-orange-600' : 'bg-gray-400 cursor-not-allowed'"
        >
          {{ product.stock > 0 ? 'Buy Now' : 'Out of Stock' }}
        </button>
        
        <button 
          (click)="goToProducts()"
          class="bg-gray-500 hover:bg-gray-600 text-white text-sm px-6 py-2 rounded-lg shadow transition-colors"
        >
          Back to Products
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="quantityModal" 
       class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 transform scale-95 transition-all duration-300 animate__animated animate__zoomIn">
      <h2 class="text-2xl font-bold text-green-700 text-center mb-4">Select Quantity</h2>
      
      <div class="text-center text-sm text-gray-700 mb-4">
        <strong>Order Date:</strong> <span id="orderDate"></span>
      </div>

      <div class="flex justify-center items-center gap-4 mb-4">
        <button 
          (click)="changeQuantity(-1)" 
          class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded text-xl font-bold transition-colors"
        >
          -
        </button>
        <input 
          id="quantityInput" 
          type="number" 
          value="1" 
          min="1" 
          [max]="product.stock" 
          readonly 
          class="w-16 h-12 text-center border border-gray-300 rounded-md text-lg font-semibold"
        />
        <button 
          (click)="changeQuantity(1)" 
          class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded text-xl font-bold transition-colors"
        >
          +
        </button>
      </div>

      <p class="text-center text-sm text-gray-500 mb-4" id="availableStockText">
        Available Stock: {{ product.stock }}
      </p>

      <div class="mb-4">
        <label for="deliveryDate" class="block text-sm font-medium text-gray-700 mb-1">
          Select Delivery Date *
        </label>
        <input 
          type="date" 
          id="deliveryDate" 
          class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>

      <div class="flex justify-center gap-4 mt-4">
        <button 
          (click)="proceed()" 
          class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-md transition-colors"
        >
          Continue
        </button>
        <button 
          (click)="closeModal()" 
          class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-md transition-colors"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
