<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Product Details - Farm Vibe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    .hover-zoom:hover {
      transform: scale(1.05);
      transition: transform 0.4s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-6xl mx-auto p-6 bg-white rounded-xl shadow-md mt-10 animate__animated animate__fadeInUp mb-10">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      
      <!-- Product Image -->
      <div class="text-center mt-10">
        <img src="https://via.placeholder.com/400x400.png?text=Product+Image" 
             alt="Organic Mangoes"
             class="w-full max-w-sm mx-auto rounded-lg hover-zoom"/>
      </div>

      <!-- Product Info -->
      <div class="flex flex-col justify-between">
        <div>
          <h1 class="text-3xl font-bold text-green-800 mb-2">Organic Mangoes</h1>
          <p class="text-gray-700 mb-4">
            Fresh and juicy organic mangoes sourced directly from farms. Perfect for summer delight.
          </p>
          
          <div class="flex flex-wrap items-center gap-4 mb-4">
            <span class="text-2xl font-semibold text-red-600">₹120 / 1kg</span>
            <span class="text-sm text-gray-600">Stock: 10</span>
            
            <div class="flex items-center space-x-2">
              <span class="bg-yellow-100 text-yellow-800 text-xs font-semibold px-2.5 py-1 rounded-full">
                ✅ In Stock
              </span>
            </div>
          </div>

          <ul class="list-disc list-inside text-gray-700 text-base mb-6 leading-relaxed">
            <li>100% Organic</li>
            <li>No preservatives</li>
            <li>Rich in vitamins</li>
          </ul>
        </div>

        <div class="flex gap-4 mt-4">
          <button onclick="openModal()" 
                  class="bg-orange-500 hover:bg-orange-600 text-white text-sm px-6 py-2 rounded-lg shadow">
            Buy Now
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="quantityModal" 
         class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
      <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 transform scale-95 transition-all duration-300 animate__animated animate__zoomIn">
        <h2 class="text-2xl font-bold text-green-700 text-center mb-4">Select Quantity</h2>
        
        <div class="text-center text-sm text-gray-700 mb-4">
          <strong>Order Date:</strong> <span id="orderDate">2025-08-24</span>
        </div>

        <div class="flex justify-center items-center gap-4 mb-4">
          <button onclick="changeQuantity(-1)" class="bg-gray-200 px-4 py-2 rounded text-xl font-bold">-</button>
          <input id="quantityInput" type="number" value="1" min="1" max="10" readonly 
                 class="w-16 h-12 text-center border border-gray-300 rounded-md text-lg font-semibold"/>
          <button onclick="changeQuantity(1)" class="bg-gray-200 px-4 py-2 rounded text-xl font-bold">+</button>
        </div>

        <p class="text-center text-sm text-gray-500 mb-4" id="availableStockText">Available Stock: 10</p>

        <div class="mb-4">
          <label for="deliveryDate" class="block text-sm font-medium text-gray-700 mb-1">Select Delivery Date</label>
          <input type="date" id="deliveryDate" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm"/>
        </div>

        <div class="flex justify-center gap-4 mt-4">
          <button onclick="alert('Proceeding to Address Page')" 
                  class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-md">
            Continue
          </button>
          <button onclick="closeModal()" 
                  class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-md">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    const modal = document.getElementById('quantityModal');
    const quantityInput = document.getElementById('quantityInput');
    const availableStockText = document.getElementById('availableStockText');
    const deliveryDateInput = document.getElementById('deliveryDate');

    function openModal() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('orderDate').textContent = today;
      deliveryDateInput.setAttribute('min', today);
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function closeModal() {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    function changeQuantity(delta) {
      let quantity = parseInt(quantityInput.value);
      quantity += delta;
      if (quantity >= 1 && quantity <= 10) {
        quantityInput.value = quantity;
      }
    }
  </script>
</body>
</html>
