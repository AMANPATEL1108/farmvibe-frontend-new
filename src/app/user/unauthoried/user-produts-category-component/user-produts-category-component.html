<!-- Section Heading -->
<section class="text-center mb-12 animate__animated animate__fadeInDown mt-6">
  <h2 class="text-4xl font-bold text-green-800 mb-2">
    {{ categoryName }} Products
  </h2>
  <p class="text-gray-600 text-base max-w-2xl mx-auto">
    Discover premium quality items in this category from Farm Vibe.
  </p>
</section>

<!-- Product Grid -->
<div
  class="max-w-7xl mb-10 mx-auto px-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 animate__animated animate__fadeInUp"
>
  <div
    *ngFor="let product of products"
    class="bg-white rounded-xl shadow-md p-4 flex flex-col hover:shadow-lg transition-shadow duration-300"
  >
    <!-- Product Image -->
    <a
           (click)="goToProductDetailsPage()"
      class="block overflow-hidden rounded-lg hover-zoom"
    >
      <img
        [src]="product.imageUrl"
        [alt]="product.name"
        class="w-full h-48 object-cover"
      />
    </a>

    <!-- Product Info -->
    <div class="mt-4 flex flex-col flex-grow">
      <a
           (click)="goToProductDetailsPage()"
        class="text-lg font-semibold text-green-800 hover:underline"
      >
        {{ product.name }}
      </a>

      <p class="text-gray-700 text-sm mt-1 line-clamp-2">
        {{ product.description }}
      </p>

      <div class="mt-auto flex items-center justify-between mt-4">
        <span class="text-xl font-bold text-red-600">
          â‚¹{{ product.price }} / {{ product.weight }}
        </span>
        <span class="text-sm" [ngClass]="product.stock > 0 ? 'text-green-600' : 'text-red-500'">
          {{ product.stock > 0 ? 'In Stock' : 'Out of Stock' }}
        </span>
      </div>
    </div>
  </div>
</div>
