<!-- Section Heading -->
<section class="text-center mb-12 animate__animated animate__fadeInDown mt-5">
  <h2 class="text-4xl font-bold text-green-800 mb-2">Explore Categories</h2>
  <p class="text-gray-600 text-base max-w-2xl mx-auto">
    Browse our wide range of organic farm product categories.
  </p>
</section>

<!-- Category Grid -->
<div
  class="max-w-7xl mb-10 mx-auto px-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 animate__animated animate__fadeInUp"
>
  <div
    *ngFor="let category of categories"
    class="bg-white rounded-xl shadow-md p-4 flex flex-col hover:shadow-lg transition-shadow duration-300"
  >
    <!-- Category Card -->
    <a href="#" class="block overflow-hidden rounded-lg hover-zoom">
      <img
        [src]="category.category_image_url"
        [alt]="category.name"
        class="w-full h-48 object-cover"
      />
    </a>

    <div class="mt-4 text-center flex-grow flex flex-col">
      <a
        href="#"
        class="text-lg font-semibold text-green-800 no-underline hover:text-green-600"
      >
        {{ category.name }}
      </a>

      <p class="text-gray-600 text-sm mt-1 line-clamp-2">
        {{ category.description }}
      </p>
    </div>
  </div>
</div>
