<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-xl rounded-xl overflow-hidden max-w-6xl w-full flex flex-col md:flex-row animate__animated animate__fadeInUp">

    <!-- Image Section -->
    <div class="w-full md:w-1/2 h-96 md:h-auto">
      <img src="assets/images/logo/register.png" alt="Register" class="object-cover w-full h-full" />
    </div>

    <!-- Form Section -->
    <div class="w-full md:w-1/2 p-10">
      <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">Create an Account</h2>

      <form class="space-y-4">
        <!-- Names -->
        <div class="flex flex-col md:flex-row gap-4">
          <input type="text" placeholder="First Name" class="w-full border border-gray-300 rounded-md px-4 py-2" />
          <input type="text" placeholder="Last Name" class="w-full border border-gray-300 rounded-md px-4 py-2" />
        </div>

        <!-- Email & Phone -->
        <input type="email" placeholder="Email" class="w-full border border-gray-300 rounded-md px-4 py-2" />
        <input type="tel" placeholder="Phone Number" class="w-full border border-gray-300 rounded-md px-4 py-2" />

        <!-- Passwords -->
        <input type="password" placeholder="Password" class="w-full border border-gray-300 rounded-md px-4 py-2" />
        <input type="password" placeholder="Re-enter Password" class="w-full border border-gray-300 rounded-md px-4 py-2" />

        <!-- Profile Image -->
        <div>
          <label class="text-sm text-gray-600 mb-1 font-medium">Profile Image</label>
          <input type="file" accept="image/png, image/jpeg" class="w-full" />
        </div>

        <!-- Register Button -->
        <button type="button"
                (click)="openOTPModal()"
                class="w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition duration-300">
          Register
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center justify-center gap-2 mt-4">
        <div class="border-t w-full"></div>
        <span class="text-gray-500 text-sm">or</span>
        <div class="border-t w-full"></div>
      </div>

      <!-- Google Register -->
      <button type="button"
              class="w-full border border-gray-300 text-gray-700 py-2 rounded-md flex items-center justify-center gap-3 hover:bg-gray-100 mt-4">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5" />
        Register with Google
      </button>
    </div>
  </div>
</div>

<!-- OTP Modal -->
<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="relative bg-white rounded-lg p-8 w-96 shadow-lg animate__animated animate__zoomIn">
    <button (click)="closeOTPModal()" class="absolute top-2 right-2 text-gray-500 hover:text-red-600 text-xl font-bold">&times;</button>
    <h3 class="text-2xl font-bold text-green-700 mb-4 text-center">Verification</h3>
    <p class="text-gray-600 text-center mb-4">Enter the 6-digit OTP sent to your phone.</p>

    <input type="text" maxlength="6" class="w-full text-center border border-gray-300 rounded-md py-2 text-lg" />

    <button class="mt-6 w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition">
      Verify
    </button>
  </div>
</div>
