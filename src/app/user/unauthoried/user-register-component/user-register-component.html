<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div
    class="bg-white shadow-xl rounded-xl overflow-hidden max-w-6xl w-full flex flex-col md:flex-row animate__animated animate__fadeInUp">

    <!-- Image Section -->
    <div class="w-full md:w-1/2 h-96 md:h-auto">
      <img src="assets/images/logo/register.png" alt="Register" class="object-cover w-full h-full" />
    </div>

    <!-- Form Section -->
    <div class="w-full md:w-1/2 p-10">
      <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">Create an Account</h2>

      <form class="space-y-4">

        <!-- First & Last Name -->
        <div class="flex flex-col md:flex-row gap-4">
          <input type="text" placeholder="First Name"
                 class="w-full border border-gray-300 rounded-md px-4 py-2" />
          <input type="text" placeholder="Last Name"
                 class="w-full border border-gray-300 rounded-md px-4 py-2" />
        </div>

        <!-- Email -->
        <input type="email" placeholder="Email"
               class="w-full border border-gray-300 rounded-md px-4 py-2" />

        <!-- Phone -->
        <input type="tel" placeholder="Phone Number"
               class="w-full border border-gray-300 rounded-md px-4 py-2" />

        <!-- Passwords -->
        <input type="password" placeholder="Password"
               class="w-full border border-gray-300 rounded-md px-4 py-2" />
        <input type="password" placeholder="Re-enter Password"
               class="w-full border border-gray-300 rounded-md px-4 py-2" />

        <!-- Profile Image -->
        <div>
          <label class="text-sm text-gray-600 mb-1 font-medium">Profile Image</label>
          <input type="file" accept="image/png, image/jpeg"
                 class="w-full" />
        </div>

        <!-- Register Button -->
        <button type="button"
                class="w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition duration-300"   style="background-color: rgb(49, 180, 140); color: white; padding: 0.5rem 1rem; border-radius: 6px; font-weight: 600;"
>
          Register
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center justify-center gap-2 mt-4">
        <div class="border-t w-full"></div>
        <span class="text-gray-500 text-sm">or</span>
        <div class="border-t w-full"></div>
      </div>

      <!-- Google Register -->
      <button type="button"
              class="w-full border border-gray-300 text-gray-700 py-2 rounded-md flex items-center justify-center gap-3 hover:bg-gray-100 mt-4">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5" />
        Register with Google    
      </button>
    </div>
  </div>
</div>
